MEMORY
{
	//------------- NMC ----------------------------------------
	INTERNAL_NMC_BANK0:	at  0x00050200,		len = 0x00007E00;	// 128K-IM1 NMC		(ARM:0x00140000-0x0017ffff	0x4000(256kB))
	INTERNAL_NMC_BANK1:	at  0x00058000,		len = 0x00008000;	// 128K-IM1 NMC			 
	INTERNAL_NMC_BANK2:	at  0x00060000,		len = 0x00008000;	// 128K-IM3 NMC		(ARM:0x00180000-0x001bffff	0x4000(256kB))
	INTERNAL_NMC_BANK3:	at  0x00068000,		len = 0x00008000;	// 128K-IM3 NMC			 
	//------------- ARM ----------------------------------------
	INTERNAL_ARM_BANK0:	at 	0x00040000, 	len = 0x00010000;	// 256K-IM0 ARM		(ARM:0x00100000-0x0013ffff	0x4000(256kB))	
	INTERNAL_ARM_BANK1:	at 	0x20040000, 	len = 0x00010000;	// 256K-IM2 ARM		(ARM:0x80100000-0x8013ffff	0x4000(256kB))
	//------------- DDR ----------------------------------------
	EXTERNAL_MEM_BANK0: 	at 	0x10000000, 	len = 0x02000000;	// 128MB-EM0-DDR 	(ARM:0x40000000-0x41ffffff) system ddr
	EXTERNAL_MEM_BANK1: 	at 	0x30000000, 	len = 0x02000000;	// 128MB-EM1-DDR 	(ARM:0xc0000000-0xc1ffffff) video ddr
}


SEGMENTS
{
    default       : in INTERNAL_NMC_BANK0;     // All undeclared sections will be located in first defined segment 

    fast_code     : in INTERNAL_NMC_BANK0;
    slow_code     : in EXTERNAL_MEM_BANK1;
	
    fast_data0    : in INTERNAL_NMC_BANK0; 
    fast_data1    : in INTERNAL_NMC_BANK1;
    fast_data2    : in INTERNAL_NMC_BANK2;
    fast_data3    : in INTERNAL_NMC_BANK3;
                                
    slow_data0    : in EXTERNAL_MEM_BANK0;
    slow_data1    : in EXTERNAL_MEM_BANK1;
	
    shared_data0  : in EXTERNAL_MEM_BANK0;
    shared_data1  : in EXTERNAL_MEM_BANK1;

}

SECTIONS
{
    //--------- standard sections ------------------
    .text                : in slow_code; 
    .init                : in slow_code;
    .fini                : in slow_code;
    .data                : in slow_code;
    .bss                 : in slow_code;
    .stack               : in fast_data0;
    .heap                : in fast_data0;
    .heap1               : in fast_data1;
    .heap2               : in fast_data2;
    .heap3               : in fast_data3;
    //--------- library sections ------------------
    .data_nmplv          : in fast_data0;
    .data_nmpps          : in fast_data0;
    .text_nmplv          : in fast_code;
    .text_nmvcore        : in fast_code;
    .text_profiler       : in slow_code;    
    //--------- user sections ------------------
    .data_bank0		 	: in fast_data0;
    .data_bank1		 	: in fast_data1;
    .data_bank2		 	: in fast_data2;
    .data_bank3		 	: in fast_data3;
    //--------- exchange sections -----------------

    
}